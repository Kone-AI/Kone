<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kone AI Chat</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chat-box {
            background: var(--background-secondary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .message.user {
            margin-left: 2rem;
            background: var(--button-bg);
        }

        .message.assistant {
            margin-right: 2rem;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--background-secondary);
            color: var(--text);
            font-family: inherit;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            padding: 0 2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--button-bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--button-hover);
            border-color: var(--accent-color);
        }

        .settings-panel {
            background: var(--background-secondary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .settings-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .settings-row label {
            min-width: 120px;
        }

        .model-select {
            flex: 1;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text);
        }

        .system-prompt {
            flex: 1;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text);
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title-section">
                <h1 class="site-title" onclick="window.location.href='/';" style="cursor: pointer;">Kone</h1>
                <p class="site-subtitle">(unofficial)</p>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link active" id="nav-main">Chat</a>
                <a href="/pricing" class="nav-link" id="nav-files">Pricing</a>
                <a href="/api" class="nav-link" id="nav-api">API Docs</a>
            </nav>
        </div>
    </header>

    <main class="chat-container">
        <div class="settings-panel">
            <div class="settings-row">
                <label for="model-select">Model:</label>
                <select id="model-select" class="model-select">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude-2">Claude 2</option>
                    <option value="gemini-pro">Gemini Pro</option>
                    <option value="mixtral-8x7b">Mixtral 8x7B</option>
                </select>
            </div>
            <div class="settings-row">
                <label for="system-prompt">System Prompt:</label>
                <textarea id="system-prompt" class="system-prompt" placeholder="Enter a custom system prompt...">You are a helpful AI assistant.</textarea>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Messages will be added here -->
        </div>

        <div class="input-container">
            <textarea class="chat-input" id="chat-input" placeholder="Type your message here..." rows="3"></textarea>
            <button class="send-button" id="send-button">Send</button>
        </div>
    </main>

    <script>
        // Chat functionality will be implemented here
        document.getElementById('chat-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('send-button').click();
            }
        });

        document.getElementById('send-button').addEventListener('click', function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                addMessage('user', message);
                input.value = '';
                // API call will be implemented here
            }
        });

        function addMessage(role, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
